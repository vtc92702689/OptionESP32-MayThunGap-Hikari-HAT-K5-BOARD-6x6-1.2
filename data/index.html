<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Upload, View & Edit config.json</title>
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-bg: #262637;
      --accent: #00ffea;
      --text: #c5c6c7;
      --radius: 6px;
      --transition: 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, monospace;
      line-height: 1.5;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 255, 234, 0.2);
    }

    h2 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    textarea {
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      background: #1b1b2f;
      color: var(--text);
      border: 1px solid rgba(0, 255, 234, 0.4);
      border-radius: var(--radius);
      padding: 10px;
      resize: vertical;
      transition: border var(--transition), box-shadow var(--transition);
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    button,
    input[type="submit"],
    a.download-btn {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      border-radius: var(--radius);
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background var(--transition), color var(--transition);
    }

    button:hover,
    input[type="submit"]:hover,
    a.download-btn:hover {
      background: var(--accent);
      color: var(--bg-color);
    }

    .spacer {
      height: 20px;
    }

    .error-message {
      font-size: 13px;
      color: #ff4c4c;
      margin-top: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload File to ESP32</h2>
    <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" id="fileInput" accept=".json,application/json" required>
      <div id="fileError" class="error-message">Chỉ cho phép file .json</div>
      <input type="submit" value="Upload" id="uploadBtn" disabled>
    </form>

    <div class="spacer"></div>

    <h2>Download config.json</h2>
    <a href="/download" download="config.json" class="download-btn">Download config.json</a>

    <div class="spacer"></div>

    <h2>Edit config.json</h2>
    <button id="btnLoad">Load Current JSON</button>
    <textarea id="jsonViewer" placeholder="Click 'Load Current JSON' to fetch"></textarea>
    <div class="spacer"></div>
    <button id="btnSave">Save Changes</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileError = document.getElementById('fileError');
    const uploadBtn = document.getElementById('uploadBtn');

    // Kiểm tra định dạng file khi người dùng chọn
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      const isJsonExt = file && file.name.toLowerCase().endsWith('.json');
      const isJsonType = file && file.type === 'application/json';

      if (!file || !isJsonExt || !isJsonType) {
        uploadBtn.disabled = true;
        fileError.style.display = 'block';
      } else {
        uploadBtn.disabled = false;
        fileError.style.display = 'none';
      }
    });

    document.getElementById('btnLoad').addEventListener('click', async () => {
      try {
        const res = await fetch('/download');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        document.getElementById('jsonViewer').value = JSON.stringify(data, null, 2);
      } catch (e) {
        alert('Could not load JSON: ' + e.message);
      }
    });

    document.getElementById('btnSave').addEventListener('click', async () => {
      const content = document.getElementById('jsonViewer').value;
      try {
        const blob = new Blob([content], { type: 'application/json' });
        const file = new File([blob], 'config.json', { type: 'application/json' });
        const formData = new FormData();
        formData.append('file', file);

        const res = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text || ('HTTP ' + res.status));
        }
        alert('JSON saved via upload successfully.');
      } catch (e) {
        alert('Save failed: ' + e.message);
      }
    });
  </script>
</body>
</html>
